<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add a walk</title>
</head>
<body>
	<h1>Add a Walk for</h1>
	<h2 th:text="${owner}"></h2>

	<p>
		Back to <a th:href="@{/home}">home</a>
	</p>
	
	<form th:object="${event}" th:action="@{../saveWalkEvent}" action="#" method="post">
	<label for="dogname">Dog name</label>
	<select id="dogname" th:field="*{dog}">
		<option th:each="dog: ${dogs}" th:value="${dog.dogId}" th:text="${dog.name}"></option>
	</select>
		<label for="startingAddress">Starting address</label>
	<input type="text" id="startingAddress" th:field="*{startingAdress}"/>
		<label for="endAddress">End Address</label>
	<input type="text" id="endAddress" th:field="*{endAdress}"/>
		<label for="date">Date</label>
	<input type="date" id="date" th:field="*{date}"/>
		<label for="time">Time</label>
	<input type="time" id="time" th:field="*{time}"/>
		<label for="compensation">Payment</label>
	<input type="number" id="compensation" th:field="*{compensation}"/>
		<label for="specialComments">Special Comments</label>
	<input type="text" id="specialComments" th:field="*{specialComments}"/>
	<input type="submit" value="Save"></input>
		
	</form>
</body>
</html>
