<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Owner PAge</title>
</head>
<body>
	<h1
		th:text="${walker != null ? 'Hello ' + walker.firstName + ' ' + walker.lastName + '!' : 'No walker found'}"></h1>

	<p>
		Back to <a th:href="@{/home}">home</a>
	</p>

	<h2>personal data</h2>
	<table>
		<tr>
			<th>E-Mail</th>
			<th>Address</th>
			<th>Phone Number</th>
		</tr>
		<tr>
			<td th:text="${walker.email}"></td>

			<td th:text="${walker.adress}"></td>

			<td th:text="${walker.phoneNumber}"></td>

		</tr>
	</table>

	<h3>Walks</h3>
	<table>
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Starting Address</th>
			<th>Ending Address</th>
			<th>Payment</th>
			<th>Special Comments</th>
			<th>Walker</th>
		</tr>
		<tr th:each="walk : ${walks}">
			<td th:text="${walk.date}"></td>
			<td th:text="${walk.time}"></td>
			<td th:text="${walk.dog.name}"></td>
			<td th:text="${walk.startingAdress}"></td>
			<td th:text="${walk.endAdress}"></td>
			<td th:text="'€ ' + ${walk.compensation}"></td>
			<td th:text="${walk.specialComments}"></td>
			<td
				th:text="${walk.walker != null ? walk.walker.firstName + ' ' + walk.walker.lastName : 'No walker found yet'}"></td>
			<td><a
				th:href="@{/takeWalk/{walkId}/{walkerId}(walkId=${walk.walkId}, walkerId=${walker.walkerId})}">Take
					Walk</a></td>
		</tr>
	</table>



</body>
</html>


</body>
</html>
