<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Owner List</title>
</head>
<body>
	<h1>Owner list</h1>

	<p>
		Back to <a th:href="@{/home}">home</a>
	</p>

	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>E-mail adress</th>
			<th>address</th>
			<th>Phone number</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
			<td th:text="${owner.email}"></td>
			<td th:text="${owner.adress}"></td>
			<td th:text="${owner.phoneNumber}"></td>
			<td><a th:href="@{/addDog/{id}(id=${owner.ownerId})}">add Dog</a></td>
		</tr>
	</table>

</body>
</html>
